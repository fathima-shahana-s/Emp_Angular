<p>employee-delete works!</p>

<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the employee:</p>
  <ul>
    <li *ngIf="employee.name">Name: {{ employee.name }}</li>
    <li *ngIf="employee.dept">Department: {{ employee.dept }}</li>
    <li *ngIf="employee.email">Email: {{ employee.email }}</li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onDelete()">Delete</button>
  <button mat-button (click)="onClose()">Cancel</button>
</div>
