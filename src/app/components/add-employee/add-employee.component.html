
<div class="dialog">
<form action="">
<div>
  <div class="submit-form">
    @if (!submitted) {

    <div class="form-group">
      <label for="dept">Department</label>
      <input [(ngModel)]="employee.dept" class="form-control" id="dept" required name="dept" />
    </div>
    <div class="form-group">
      <label for="other_details">Other Details</label>
      <input class="form-control" id="other_details" required [(ngModel)]="employee.other_details"
        name="other_details" />
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" required [(ngModel)]="employee.name" name="name" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" required [(ngModel)]="employee.email" name="email" />
    </div>


    <div class="button-container">
      <button (click)="saveEmployee()" class="btn btn-success">Submit</button>
      <button (click)="closeForm()" class="btn btn-success">Cancel</button>
    </div>
    
    
    } @else {
    <h4>Employee was submitted successfully!</h4>
    <button class="btn btn-success" (click)="newEmployee()">Add</button>
   

    }
  </div>
</div>

</form>
</div>
