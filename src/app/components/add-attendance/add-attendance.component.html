<div class="dialog">
<form action="">

<div>
    <div class="submit-form">
      @if (!submitted) {
      <div class="form-group">
        <label for="attendance">Attendance Id</label>
        <input
          type="text"
          class="form-control"
          id="attendance"
          required
          [(ngModel)]="attendance.attendance_id"
          name="attendance"
        />
      </div>

      <div class="form-group">
        <label for="employee">Employee Id</label>
        <input
          class="form-control"
          id="employee_id"
          required
          [(ngModel)]="attendance.employee_id"
          name="employee"
        />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input
          class="form-control"
          id="date"
          required
          [(ngModel)]="attendance.date"
          name="date"
        />
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <input
          class="form-control"
          id="status"
          required
          [(ngModel)]="attendance.status"
          name="status"
        />
      </div>


      <div class="button-container">
        <button (click)="saveAttendance()" class="btn btn-success">Submit</button>
        <button (click)="closeForm()" class="btn btn-success">Cancel</button>
      </div>
      } @else {
      <h4>Attendance was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newAttendance()">Add</button>
      }
    </div>
  </div>

</form>
</div>
