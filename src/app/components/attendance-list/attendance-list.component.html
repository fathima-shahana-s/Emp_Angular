<div class="container mt-5">
  <h2>Attendance</h2>
  <table class="table mt-3">
    <thead>
      <tr>
        <th>Attendance ID</th>
        <th>Employee ID</th>
        <th>date</th>
        <th>status</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let attendance of attendances">
         <td>{{ attendance.attendance_id }}</td>
          <td>{{ attendance.employee_id }}</td>
          <td>{{ attendance.date }}</td>
          <td>{{ attendance.status }}</td>
          <td>
            <div class="comb">
              <div class="editatt">
                <button mat-button (click)="openDialog('editAttendance'); sendAtt(attendance)">Edit</button>
              </div>
              <div class="dltatt">
                <button mat-button (click)="openDialog('attendanceDelete'); sendAtt(attendance)">Delete</button>
              </div>
            </div>
          </td>
        </tr>
    </tbody>

  </table>
</div>
