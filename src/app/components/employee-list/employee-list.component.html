<div class="container mt-5">
  <h2>Employees</h2>
  <table class="table mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Department</th>
        <th>Other Details</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let employee of employees">
        <td>{{ employee.employee_id }}</td>
        <td>{{ employee.dept }}</td>
        <td>{{ employee.other_details }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>
          <div class="comb">
            <div class="editemp">
              <button mat-button (click)="sendEmp(employee);openDialog('editEmployee');">Edit</button>
            </div>
            <div class="dltemp">
              <button mat-button (click)="sendEmp(employee);openDialog('deleteEmployee');">Delete</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
