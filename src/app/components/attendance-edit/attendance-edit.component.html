<div class="dialog">
<form (ngSubmit)="onSubmit()">
  <div class="submit-form">
    <div class="form-group">
      <label for="attendance">Attendance Id</label>
      <input
        type="number"
        class="form-control"
        id="attendance"
        required
        [(ngModel)]="attendance.attendance_id"
        name="attendance"
      />
    </div>

    <div class="form-group">
      <label for="employee">Employee Id</label>
      <input
        type="number"
        class="form-control"
        id="employee_id"
        required
        [(ngModel)]="attendance.employee_id"
        name="employee"
      />
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        class="form-control"
        id="date"
        required
        [(ngModel)]="attendance.date"
        name="date"
      />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <input
        type="textbox"
        class="form-control"
        id="status"
        required
        [(ngModel)]="attendance.status"
        name="status"
      />
    </div>
    <br>
  <div class="button-container">
    <button type="submit">Save Changes</button>
    <button type="button" (click)="onClose()">Cancel</button>
  </div>

</div>
